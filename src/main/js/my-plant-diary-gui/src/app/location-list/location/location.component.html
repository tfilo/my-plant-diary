<h1 mat-dialog-title>
    {{ data.id ? 'Upraviť miesto' : 'Pridať miesto' }}
</h1>
<form [formGroup]="locationForm" (submit)="onSave()">
    <div mat-dialog-content>
        <input type="hidden" formControlName="id">
        <mat-form-field class="pd-full-width">
            <mat-label>Názov</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="locationForm.controls['name'].hasError('required')">
                Povinná položka
            </mat-error>
            <mat-error *ngIf="locationForm.controls['name'].hasError('maxlength')">
                Maximálne 80 znakov
            </mat-error>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button color="warn" mat-dialog-close>Zavrieť</button>
        <button mat-button color="primary" type="submit">{{ data.id ? 'Uložiť' : 'Pridať' }}</button>
    </div>
</form>
