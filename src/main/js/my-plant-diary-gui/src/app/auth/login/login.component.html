<div class="pd-main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="pd-card mat-elevation-z0">

        <mat-card-header>
            <mat-card-title>Prihlásenie</mat-card-title>
        </mat-card-header>

        <form [formGroup]="loginForm" (submit)="login()" class="pd-card-form">
            <mat-card-content>
                <mat-form-field class="pd-full-width">
                    <mat-label>Používateľské meno</mat-label>
                    <input matInput formControlName="username">
                    <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
                        Povinná položka
                    </mat-error>
                    <mat-error *ngIf="loginForm.controls['username'].hasError('maxlength')">
                        Maximálne 25 znakov
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="pd-full-width">
                    <mat-label>Heslo</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                        Povinná položka
                    </mat-error>
                    <mat-error *ngIf="loginForm.controls['password'].hasError('maxlength')">
                        Maximálne 255 znakov
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="primary" class="pd-btn-block" type="submit">Prihlásiť sa</button>
            <button mat-stroked-button color="accent" class="pd-btn-block pd-mt1" type="button" routerLink="/registration">Registrácia</button>
        </form>

    </mat-card>

</div>
