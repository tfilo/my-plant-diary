<div class="w3-row">
    <div class="w3-col l2 w3-hide-small w3-hide-medium">
        &nbsp;
        <!-- PLACEHOLDER -->
    </div>
    <div class="w3-card-4 w3-col l8 m12 s12 w3-animate-top">
        <div class="w3-container w3-teal">
            <h2>Aktivácia účtu</h2>
        </div>
        <form class="w3-container" [formGroup]="activationForm" (submit)="submit()">
            <p>
                <label>Používateľské meno</label>
                <input class="w3-input" type="text" formControlName="username">
            </p>
            <p>
                <label>Aktivačný kľúč</label>
                <input class="w3-input" type="text" formControlName="token">
            </p>
            <p>
                <button type="submit" class="w3-btn w3-teal">Odoslať</button>
            </p>
        </form>
    </div>
</div>
